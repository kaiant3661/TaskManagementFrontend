<body>
  <div class="registration-form">
    <h2>User Registration</h2>
    <form (ngSubmit)="register()" #registrationForm="ngForm">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-input"
          required
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error error-message">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          required
          minlength="6"
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error error-message">
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-input"
          required
          [class.invalid]="passwordMismatch"
          (ngModelChange)="checkPasswordMismatch()"
        />
        <div *ngIf="passwordMismatch" class="error error-message">
          Passwords do not match.
        </div>
      </div>

      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          [(ngModel)]="firstName"
          name="firstName"
          class="form-input"
          required
          #firstNameField="ngModel"
        />
        <div *ngIf="firstNameField.invalid && firstNameField.touched" class="error error-message">
          First Name is required.
        </div>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          [(ngModel)]="lastName"
          name="lastName"
          class="form-input"
          required
          #lastNameField="ngModel"
        />
        <div *ngIf="lastNameField.invalid && lastNameField.touched" class="error error-message">
          Last Name is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="registrationForm.invalid || passwordMismatch" class="submit-button">
        Register
      </button>

      <!-- Login Button -->
      <button type="button" (click)="navigateToLogin()" class="login-button">
        Already have an account? Login
      </button>
    </form>
  </div>

  <!-- Error Popup -->
  <div *ngIf="errorMessage" class="popup">
    <p>{{ errorMessage }}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</body>
