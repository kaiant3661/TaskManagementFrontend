<body>
  <!-- Header Section -->
  <div class="header">
    <span class="date-time"><h4>{{ currentDate | date: 'fullDate' }} {{ currentDate | date: 'shortTime' }}</h4></span>
    
    
   
    <!-- Circular Avatar with profile image -->
    <div class="profile-avatar" (click)="navigateToProfile()">
      <img src="assets/images/profile.png" alt="Profile Avatar" />
    </div>
  </div>
  <app-navbar></app-navbar>
  <!-- src/app/components/auth/admin-user-registration.component.html -->
  <div class="admin-registration-form">
    <h2>Admin User Registration</h2>
    <form (ngSubmit)="registerUser()">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="user.firstName" name="firstName" required>
      </div>
  
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="user.lastName" name="lastName" required>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" required autocomplete="new-password">
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required autocomplete="new-password">
      </div>
  
      <div>
        <label for="role">Role</label>
        <select [(ngModel)]="user.roleId" name="roleId" required>
          <option *ngFor="let role of roles" [value]="role.roleId">
            {{ role.roleName }}
          </option>
        </select>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit">Register User</button>
    </form>
  </div>
  </body>
